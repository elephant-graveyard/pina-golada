---
language: go
go:
  - 1.12.x

install:
  - curl --silent --location https://goo.gl/g1CpPX | bash -s v1.3.0 # Golang dev tools including pre-compiled Ginkgo and other useful tools

script:
  - GO111MODULE=on go mod download
  - GO111MODULE=on go mod verify
  - make analysis test

before_deploy:
  - make build

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: binaries/*
  on:
    condition: $TRAVIS_GO_VERSION =~ ^1\.12
    tags: true
